<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <table id="sampleTable" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>State</th>
      </tr>      
    </thead>
    <tbody></tbody>
  </table>
  <div class="additional-info">
    <h2>Profile info</h2>
    <ul class="additional-info__list">
      <li>Selected profile: <span class="name"></span></li>
      <li>Description: <span class="desc"></span></li>
      <li>Adress: <span class="adress"></span></li>
      <li>City: <span class="city"></span></li>
      <li>State: <span class="state"></span></li>
      <li>Index <span class="index"></span></li>
    </ul>
  </div>
  
  <script src="scripts/script.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/@myspace-nu/jquery.fancytable/dist/fancyTable.min.js"></script>
  <script src="scripts/grid.js"></script>
</body>

</html>
